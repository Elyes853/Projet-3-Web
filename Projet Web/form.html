<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/form-style.css" />
    <script defer src="assets/script/formScript.js"></script>
    <title>form</title>
  </head>
  <body style="background-color: transparent">
    <h2>Contact me!</h2>
    <div id="error"></div>
    <form id="form" onsubmit="insert();">
      <!-- Personal Info  -->
      <fieldset>
        <legend><h4 class="subtitle">Personal Info :</h4></legend>
        <table>
          <!-- Name -->
          <tr>
            <td>
              <label for="name">First Name: between 6 and 20 characters</label>
            </td>
            <td>
              <input
                id="FirstName"
                type="text"
                name=""
                placeholder="Enter your name"
              />
            </td>
          </tr>
          <!-- Last Name -->
          <tr>
            <td>
              <label for="LastName"
                >Last Name: between 6 and 20 characters</label
              >
            </td>
            <td>
              <input
                id="LastName"
                type="text"
                name=""
                id=""
                placeholder="Enter your last name"
              />
            </td>
          </tr>
          <!-- birthday  -->
          <tr>
            <td>
              <label for="birthday">Birth Date:</label>
            </td>
            <td>
              <input type="date" name="" id="BirthDate" />
            </td>
          </tr>
          <!-- Gender  -->
          <tr>
            <td>
              <label for="gender">Gender:</label>
            </td>
            <td>
              <select name="gender" id="Gender">
                <option value="0" selected>Choose</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </td>
          </tr>
          <!-- Adress -->
          <tr>
            <td>
              <label for="adress">Adress:</label>
            </td>
            <td>
              <input
                type="text"
                name=""
                id="Adress"
                placeholder="Type your adress"
              />
            </td>
          </tr>
          <!-- Email-->
          <tr>
            <td>
              <label for="email">Email:</label>
            </td>
            <td>
              <input
                type="email"
                name=""
                id="email"
                placeholder="exemple@exemple.com"
              />
            </td>
          </tr>
          <!-- phone number -->
          <tr>
            <td>
              <label for="phobe">Phone Number:8 numbers</label>
            </td>
            <td>
              <input
                type="text"
                name=""
                id="number"
                placeholder="+216 ## ### ###"
              />
            </td>
          </tr>
          <!-- PICTURE -->
          <tr>
            <td>
              <label for="pic">Personal picture: &nbsp; </label>
            </td>
            <td>
              <input type="file" id="myFile" name="filename" />
            </td>
          </tr>
        </table>
      </fieldset>
      <br />
      <!-- Education  -->
      <fieldset>
        <legend><h4 class="subtitle">Education:</h4></legend>
        <h4>BAC</h4>
        : <br />
        <table>
          <!-- bac -->
          <tr>
            <td>
              <label for="section">Section: </label>
            </td>
            <td>
              <select name="section" id="">
                <option value="M" selected>Math</option>
                <option value="S">Science</option>
                <option value="T">Technique</option>
                <option value="I">Info</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>
              <label for="mention">Mark: </label>
            </td>
            <td>
              <select name="section" id="">
                <option value="TB" selected>Tr√®s bien</option>
                <option value="B">Bien</option>
                <option value="A">Assez bien</option>
              </select>
            </td>
          </tr>
        </table>
        <br />
        <h4>Pre-engineering school:</h4>
        <br />
        <table>
          <!-- prepa -->
          <tr>
            <td>
              <label for="section">Section: </label>
            </td>
            <td>
              <select name="section" id="">
                <option value="MP" selected>Math-Pysique</option>
                <option value="PC">Physique-Chimie</option>
                <option value="PT">Physique-Technique</option>
                <option value="BG">Biologie-Geologie</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="section">Establishment: </label>
            </td>
            <td>
              <select name="section" id="">
                <option value="MP" selected>IPEIMonastir</option>
                <option value="PC">IPEITunis</option>
                <option value="PT">IPEISfax</option>
                <option value="BG">IPEINabeul</option>
                <option value="BG">IPEIKairouane</option>
                <option value="BG">IPEIEMAnar</option>
                <option value="BG">IPEIEMOntfleuri</option>
                <option value="BG">FSM</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="mention">Rank</label>
            </td>
            <td>
              <input type="number" name="" id="" placeholder="your rank" />
            </td>
          </tr>
        </table>
        <br />
        <h4>Engineering school :</h4>
        <br />
        <!-- ecole d'ing -->
        <table>
          <tr>
            <td>
              <label for="section">Establishment: </label>
            </td>
            <td>
              <select name="section" id="">
                <option value="enetcom" selected>ENET'Com</option>
                <option value="ENIB">ENIB</option>
                <option value="enis">ENIS</option>
                <option value="ept">EPT</option>
                <option value="enim">ENIM</option>
                <option value="eniso">ENISO</option>
                <option value="enit">ENIT</option>
                <option value="ensi">ENSI</option>
                <option value="enig">ENIG</option>
                <option value="ensit">ENSIT</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="section">Field: </label>
            </td>
            <td>
              <input
                type="text"
                name=""
                id=""
                placeholder="Enter your field of study"
              />
            </td>
          </tr>
        </table>
      </fieldset>
      <br />
      <table width="100%">
        <tr>
          <td>
            <!-- Topic -->
            <fieldset class="topic">
              <legend><h4 class="subtitle">Topic</h4></legend>

              <label for="">Paragraph</label><br /><br />

              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="write a paragraph describing things you want to say.."
              ></textarea>
            </fieldset>
          </td>
          <td>
            <!-- languages -->
            <fieldset class="spoken-languages">
              <legend><h4 class="subtitle">Spoken languages</h4></legend>
              <table>
                <tr>
                  <td><label for="arabic">Arabic:</label></td>
                  <td>
                    <select name="" id="">
                      <option value="" selected>native</option>
                      <option value="">level A</option>
                      <option value="">level B</option>
                      <option value="">level C</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td><label for="arabic">Frensh:</label></td>
                  <td>
                    <select name="" id="">
                      <option value="" selected>native</option>
                      <option value="">level A</option>
                      <option value="">level B</option>
                      <option value="">level C</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td><label for="arabic">English:</label></td>
                  <td>
                    <select name="" id="">
                      <option value="" selected>native</option>
                      <option value="">level A</option>
                      <option value="">level B</option>
                      <option value="">level C</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td><label for="">Other languages:</label></td>
                  <td><input type="text" name="" id="" /></td>
                </tr>
              </table>

              <br /><br /><br /><br />
            </fieldset>
          </td>
        </tr>
      </table>
      <input type="submit" />
      <input type="reset" />
    </form>
    <table id="insertionTable" border="2">
      <tr>
        <td>First name</td>
        <td>Last name</td>
        <td>Birth date</td>
        <td>Gender</td>
        <td>Adress</td>
        <td>Email</td>
        <td>Phone number</td>
      </tr>
    </table>
  </body>
</html>
